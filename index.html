<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="contentstack/contentstack.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body class="container" ng-app="myapp" ng-controller="myformbuilder">
	<div class="row">
        <h1>angular-form-builder</h1>
        <hr/>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Form Builder</h3>
                </div>
                <div id="formbuilt"></div>
                <formbuilder accepts="draggable"></formbuilder>
                <div class="panel-footer">
                    <pre>{{form}}</pre>
                </div>
            </div>
        </div>
        <div class="col-md-6">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Form components</h3>
                </div>
                 <formcomponents component=textbox></formcomponents>
                 <formcomponents component=textArea></formcomponents>
                 <formcomponents component=checkbox></formcomponents>
                 <formcomponents component=radiobutton></formcomponents>
            </div>
        </div>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>    
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
<script src="libs/angular-dragdrop.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="js/directive.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controller.js"></script>	
</body>
</html>
