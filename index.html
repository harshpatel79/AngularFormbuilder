<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body class="container" ng-app="myapp" ng-controller="myformbuilder">
	<div class="row">
        <h1>angular-form-builder</h1>
        <hr/>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Form Builder</h3>
                </div>
                <div id="formbuilt"></div>
                <formbuilder  unique-Id ="uniqueId" form="form" add-Component="addComponent"></formbuilder>
                <div class="panel-footer">
                    <pre>{{form}}</pre>
                </div>
            </div>
        </div>
        <div class="col-md-6">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Form components</h3>
                </div>
                <div class="redroppable">
                 <formcomponents form="form" delete-Component="deleteComponent" component="textbox"></formcomponents>
                 <formcomponents form="form" delete-Component="deleteComponent" component="textArea"></formcomponents>
                 <formcomponents form="form" delete-Component="deleteComponent" component="checkbox"></formcomponents>
                 <formcomponents form="form" delete-Component="deleteComponent" component="radiobutton"></formcomponents>
                 </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>    
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
<script src="libs/angular-dragdrop.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="js/directive.js"></script>
<script type="text/javascript" src="js/controller.js"></script>	
</body>
</html>
